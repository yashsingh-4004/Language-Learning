<!-- HTML table Rowspan and colspan -->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> HTML table colspan and rowspan </title>
</head>
<body>
    <h2> Example of HTML Rowspan</h2>
    <table border="1" cellpadding="10">

        <tr>
            <th rowspan="4">User info</th>
        </tr>

        <tr>
            <td> 1 </td>
            <td> saransh </td>
            <td> saransh@gmail.com</td>
        </tr>

        <tr>
            <td> 2 </td>
            <td> dinesh </td>
            <td> dinesh@gmail.com</td>
        </tr>

        <tr>
            <td> 3 </td>
            <td> ravi </td>
            <td> ravi@gmail.com</td>
        </tr>
    
    </table>


        <h2> Example of HTML Table colspan </h2>


    <table border="1" cellpadding="10">

        <tr>
            <th colspan="3"> User info </th>
        </tr>

        <tr>
            <td> 1 </td>
            <td> saransh </td>
            <td> saransh@gmail.com</td>
        </tr>

        <tr>
            <td> 2 </td>
            <td> dinesh </td>
            <td> dinesh@gmail.com</td>
        </tr>

        <tr>
            <td> 3 </td>
            <td> raman </td>
            <td> raman@gmail.com</td>
        </tr>

    </table>    












</body>
</html>
