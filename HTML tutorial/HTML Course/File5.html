<!-- HTML table Rowspan and Colspan -->

<html>
    <head>
        <style>
            table,th,td{
                border:1px solid black;
            }
        </style>
    </head>

    <body>
        <h2> HTML table of Rowspan </h2>

        <table border="1" cellpadding="10">
            <tr>
                <th rowspan="4"> User info </th>
            </tr>

            <tr>
                <td>1</td>
                <td>abc</td>
                <td>1000</td>
            </tr>

            <tr>
                <td>2</td>
                <td>def</td>
                <td>100</td>
            </tr>

            <tr>
                <td>3</td>
                <td>ghi</td>
                <td>10</td>
            </tr>
        </table>


        <h2> Example of HTML table Colspan </h2>

        <Table border="1" cellpadding="10">
            
            <tr>
                <th colspan="3"> User info </th>
            </tr>

            <tr>
                <td>1</td>
                <td>abc</td>
                <td>1000</td>
            </tr>

            <tr>
                <td>2</td>
                <td>def</td>
                <td>100</td>
            </tr>

            <tr>
                <td>3</td>
                <td>ghi</td>
                <td>10</td>
            </tr>
        </Table>
    </body>
</html>
