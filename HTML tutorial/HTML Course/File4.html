<!-- Orderd and unorderd List  -->

<html>
    <head>
        <title> My webpage</title>
    </head>

    <body>
        <H2>Unorderd list</H2>
        <ul>
            <li>Coffee</li>
            <li>Tea</li>
            <li>Milk</li>
        </ul>

        <h2>Orderd list</h2>
        <ol>
            <li>Coffee</li>
            <li>Tea</li>
            <li>Milk</li>
        </ol>

        <h2> Unorderd list with Circle bullets </h2>

        <ul style="list-style-type:circle;">
            <li>Coffee</li>
            <li>Tea</li>
            <li>Milk</li>
        </ul>
    </body>
</html>
